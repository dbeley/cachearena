<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CacheArena</title>
    <style>
      body {
        width: 300px;
        padding: 16px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        font-size: 14px;
      }
      h2 {
        margin: 0 0 16px 0;
        font-size: 16px;
        font-weight: 600;
      }
      .stats {
        margin-bottom: 16px;
        padding: 12px;
        background: #f5f5f5;
        border-radius: 4px;
      }
      .stat-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 4px;
      }
      .stat-row:last-child {
        margin-bottom: 0;
      }
      .stat-label {
        color: #666;
      }
      .stat-value {
        font-weight: 600;
      }
      button {
        width: 100%;
        padding: 10px;
        margin-bottom: 8px;
        border: none;
        border-radius: 4px;
        background: #0066cc;
        color: white;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
      }
      button:hover {
        background: #0052a3;
      }
      button:active {
        background: #003d7a;
      }
      button.secondary {
        background: #e0e0e0;
        color: #333;
      }
      button.secondary:hover {
        background: #d0d0d0;
      }
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .message {
        padding: 8px;
        margin-top: 8px;
        border-radius: 4px;
        font-size: 12px;
        display: none;
      }
      .message.success {
        background: #d4edda;
        color: #155724;
      }
      .message.error {
        background: #f8d7da;
        color: #721c24;
      }
    </style>
  </head>
  <body>
    <h2>CacheArena</h2>

    <div class="stats">
      <div class="stat-row">
        <span class="stat-label">Cached phones:</span>
        <span class="stat-value" id="phone-count">0</span>
      </div>
      <div class="stat-row">
        <span class="stat-label">Last sync:</span>
        <span class="stat-value" id="last-sync">Never</span>
      </div>
    </div>

    <button id="export-btn">Export to CSV</button>
    <button id="clear-btn" class="secondary">Clear Cache</button>

    <div id="message" class="message"></div>

    <script src="popup.js"></script>
  </body>
</html>
